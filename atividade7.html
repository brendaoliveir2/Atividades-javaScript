<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <script>
        let soma = 0;
        let numeros = [];
        for (let i = 1; i <= 6; i++) {
        numeros[i] = parseFloat(prompt("digite o " + (i + 1) + "ยบ valor: "));
        if(numeros[i] < 72){
            soma += numeros[i];
        }
    }

    document.write("numeros informados: " + numeros.join(", ") + "<br>");
    document.write("soma dos valores inferiores a 72: " + soma)
    </script>
</body>
</html>
