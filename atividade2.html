<body>
    <script>

        let valor = parseFloat(prompt("digite um valor:"));

        if(valor > 0){
            document.write("esse numero é positivo.")
        }else if(valor < 0){
            document.write("esse numero é negativo.")
        }else{
            document.write("esse numero é zero.")
        }

         


    </script>
    
</body>
